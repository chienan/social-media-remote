<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

  <!--navbar-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
      aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <a class="navbar-brand" href="#">
        <h2>Finder</h2>
      </a>
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item active">
          <a class="nav-link" href="#" id="back-to-index">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="show-fav-btn">Favorite</a>
        </li>
      </ul>

      <!--select gender-->
      <div class="select-gender mr-4" id="btn-select-gender">
        <i class="fas fa-globe-asia mr-3" id="show-all"></i>
        <i class="fas fa-venus mr-3" id="select-by-female"></i>
        <i class="fas fa-mars-stroke" id="select-by-male"></i>
      </div>
      <!--select region-->
      <div class="dropdown mr-3">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          Region
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenu2" id="region-list">
          <button class="dropdown-item" type="button" id="all">All</button>
          <button class="dropdown-item" type="button" id="AU">Australia</button>
          <button class="dropdown-item" type="button" id="BR">Brazil</button>
          <button class="dropdown-item" type="button" id="CA">Canada</button>
          <button class="dropdown-item" type="button" id="DK">Denmark</button>
          <button class="dropdown-item" type="button" id="FI">finland</button>
          <button class="dropdown-item" type="button" id="FR">France</button>
          <button class="dropdown-item" type="button" id="DE">Germany</button>
          <button class="dropdown-item" type="button" id="IE">Ireland</button>
          <button class="dropdown-item" type="button" id="NL">Netherlands</button>
          <button class="dropdown-item" type="button" id="NO">Norway</button>
          <button class="dropdown-item" type="button" id="NZ">New Zealand</button>
          <button class="dropdown-item" type="button" id="CH">Switzerland</button>
          <button class="dropdown-item" type="button" id="ES">Spain</button>
          <button class="dropdown-item" type="button" id="TR">Turkey</button>
          <button class="dropdown-item" type="button" id="GB">United Kingdom</button>
          <button class="dropdown-item" type="button" id="US">United States of America</button>

        </div>
      </div>
      <!--search form-->
      <form class="form-inline my-2 my-lg-0" id="search-form">
        <input class="form-control mr-sm-2" id="search-input" type="search" placeholder="Search" aria-label="Search">

        <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <!--carousel-->
  <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <div class="carousel-caption d-none d-md-block">
        <p>From somewhere to nowhere, we'll meet.</p>
      </div>
      <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          src="https://images.unsplash.com/photo-1504814532849-cff240bbc503?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2500&q=80"
          class="d-block w-100" alt="..." style="object-fit: cover; object-position:bottom; height: 580px;">

      </div>
      <div class="carousel-item">
        <img
          src="https://images.unsplash.com/photo-1542298645-a09d812d4138?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2550&q=80"
          class="d-block w-100" alt="..." style="object-fit: cover; object-position:bottom; height: 580px;">
        <div class="carousel-caption d-none d-md-block">
        </div>
      </div>
      <div class="carousel-item">
        <img
          src="https://images.unsplash.com/photo-1521404412937-730f91cadb34?ixlib=rb-1.2.1&auto=format&fit=crop&w=1650&q=80"
          class="d-block w-100" alt="..." style="object-fit: cover; object-position:bottom; height: 550px;">
        <div class="carousel-caption d-none d-md-block">
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>



  <div class="list">
    <div class="container">

      <div class="d-flex flex-wrap justify-content-around" id="data-panel">

        <!--render fake users-->

      </div>
    </div>
  </div>


  <!-- paginator -->
  <div class="render-page">
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center" id="paginator">

      </ul>
    </nav>
  </div>


  <!--modal-->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="user-modal-name"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="user-modal-body d-flex justify-content-around">
          <div class="row d-flex align-items-center">
            <div class="col-4">
              <div id="user-modal-avatar">
                <img src="" class="img-fluid" alt="">
              </div>
            </div>
            <div class="col-8">
              <p id="user-modal-age"></p>
              <p id="user-modal-region"></p>
              <p id="user-modal-birthday"></p>
              <p id="user-modal-email"></p>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>


  <!--import bootstrap and axios-->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./main.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/ad7eac093d.js" crossorigin="anonymous"></script>
</body>

</html>
